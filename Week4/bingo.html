<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>정윤서 음식 빙고</title>
    </head>
    <body>
        <h1>정윤서 음식 빙고</h1>
        음식을 주제로 만든 빙고입니다.<br />
        <ul>
            <li><mark>가장 좋아하는 음식을 </mark>형광펜으로 그어봅시다.</li>
            <li><b><u>가장 싫어하는 음식</u></b>을 볼드체와 밑줄로 강조해봅시다.</li>
        </ul>

        <table border="1">
            <tr>
                <td>마라탕</td>
                <td><mark>꿔바로우</mark></td>
                <td>김치찌개</td>
            </tr>
            <tr>
                <td>떡볶이</td>
                <td>김밥</td>
                <td>사케동</td>
            </tr>
            <tr>
                <td>쌀국수</td>
                <td>우동</td>
                <td><b><u>민트초코</u></b></td>
            </tr>
        </table>

        <br />

        <label for="inputFood">이번 차례 체크할 음식 : &nbsp;</label>
        <input type="text" foodholder="음식 이름을 입력하세요.." id="inputFood" />
    </body>
</html>
